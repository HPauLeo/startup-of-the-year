<!-- Do you have this issue?: Your text isn't showing up at the center of the page! Even though your <div> has the classes: container d-flex align-items-center h-100

The problem: If using short words in the <h1> element, such as "GET READY", the content doesn't align to the center of the browser's window in Bootsrap 5.2+. Rather, it makes the max width the total width of <h1> or <button> elements, whatever is longer, aligns left, then centers.

The solution: add an additional class justify-content-center This will then center the <button>, <hr> and <h1> elements to the actual center of the browser. -->
